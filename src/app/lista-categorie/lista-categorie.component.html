<body>
    <section>
        <div class="contenitore-listacomp">
            <div class="scatola-listacomp">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Console</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of categorie$ | async">
                            <td>{{ c._id }}</td>
                            <td>{{ c.name }}</td>
                            <td>
                                <button (click)="onClickDelete(c._id)">Elimina</button>
                                <a [routerLink]="['nuova-categoria', c._id]" (click)="onClickEdit(c._id)" >Aggiorna</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
