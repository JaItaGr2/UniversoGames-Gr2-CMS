<div class="container">
<form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Titolo</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Categoria</mat-label>
      <input matInput formControlName="category" />
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Image Url</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field></td>
  </tr></table>

  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Contenuto</mat-label>
      <textarea matInput placeholder="Ex. 100 Main St" formControlName="content" ></textarea>
    </mat-form-field>
  </p>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <mat-label>Data Pubblicazione</mat-label>
      <input matInput formControlName="publicationDate" />
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <mat-label>Nome Autore</mat-label>
      <input matInput formControlName="authorName" />
    </mat-form-field></td>
  </tr></table>

    <div class="tag" formArrayName="tags">

    <label for="tags">
      <button style="margin-left: 1rem;" class="add-button" type="button" (click)="onAddTags()">Add Tag +</button>
    </label>
    
      <div 
          *ngFor="let t of tagsFormArray.controls; 
                  let i = index">
               <input type="text"
              id="tags"
              name="tags"
              placeholder="tag nÂº{{ i + 1 }}"
              [formControlName]="i" formControlName="0"/> 

              <button class="delete-button" type="button" (click)="onDeleteTags(i)">Remove -</button>
      </div> 

  </div>

  <section style="margin-left: .5rem;">
    <div class="example-button-row">
      <button type="submit" mat-raised-button color="primary">Save</button>
    </div>
  </section>

</form>
</div>
