<div class="container">
  <form class="example-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Titolo</mat-label>
            <input matInput formControlName="title" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Software House</mat-label>
            <input matInput formControlName="softwareHouse" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Categoria</mat-label>
            <input matInput formControlName="category" />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Data Rilascio</mat-label>
            <input matInput formControlName="releaseDate" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="coverImage" />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Console</mat-label>
            <input matInput formControlName="genre" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Publisher</mat-label>
            <input matInput formControlName="publisher" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>N Giocatori</mat-label>
            <input type="number" matInput formControlName="numberOfPlayers" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <div formGroupName="languages">
    <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Language</mat-label>
      <mat-chip-grid #chipGrid aria-label="Tags selection" formArrayName="voice">
        <mat-chip-row
          class="cipColor"
          *ngFor="let tag of voiceFormArray.value; let i = index"
          (removed)="remove(i)"
        >
          {{ tag }}
          <button matChipRemove [attr.aria-label]="'remove ' + tag">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input
        placeholder="Language..."
        #tagInput
        [formControl]="voiceCtrl"
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-form-field>
  

  <mat-form-field class="example-chip-list" appearance="fill">
      <mat-label>Subtitles</mat-label>
      <mat-chip-grid #chipGrid2 aria-label="Tags selection" formArrayName="text">
        <mat-chip-row
          class="cipColor"
          *ngFor="let tag of textFormArray.value; let i = index"
          (removed)="removet(i)"
        >
          {{ tag }}
          <button matChipRemove [attr.aria-label]="'remove ' + tag">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </mat-chip-grid>
      <input
        placeholder="Subtitles..."
        #textInput
        [formControl]="textCtrl"
        [matChipInputFor]="chipGrid2"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="addt($event)"
      />
    </mat-form-field>
  </div>

    <section style="margin-left: 0.5rem; margin-top: 2rem">
      <div class="example-button-row">
      <button mat-stroked-button routerLink="/lista-categorie" style="width: 100px;" color="primary">Indietro</button>
        <button type="submit" mat-raised-button color="primary">
          <mat-icon>save</mat-icon>
          {{ isEditMode ? "Salva" : "Aggiungi" }}
        </button>
      </div>
    </section>
  </form>
</div>
