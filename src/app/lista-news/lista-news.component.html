<div class="container">

  <section style="margin-left: .5rem;" class="top-section">
    <div class="example-button-row">
      <button [routerLink]="['/form-news']" mat-raised-button color="primary">Add News +</button>
    </div>
    <div>
      <!-- Ordinamento -->
      <mat-form-field appearance="fill">
        <mat-label>Ordina per</mat-label>
        <mat-select [formControl]="ordinamentoControl" (valueChange)="ordinaPer()">
          <mat-optgroup [label]="'Data'">
            <mat-option [value]="'data-decrescente'" selected>
              Data Decrescente
            </mat-option>
            <mat-option [value]="'data-crescente'">
              Data Crescente
            </mat-option>
          </mat-optgroup>
          <mat-optgroup [label]="'Titolo'">
            <mat-option [value]="'titolo-decrescente'" selected>
              Titolo Decrescente
            </mat-option>
            <mat-option [value]="'titolo-crescente'">
              Titolo Crescente
            </mat-option>
          </mat-optgroup>
        </mat-select>
      </mat-form-field>

      <!-- Filtraggio Categorie -->
      <mat-form-field appearance="fill">
        <mat-label>Categorie</mat-label>
        <mat-select [formControl]="categorie" multiple>
          <mat-select-trigger>
            {{categorie.value?.[0] || ''}}
            <span *ngIf="(categorie.value?.length || 0) > 1" class="example-additional-selection">
              (+{{(categorie.value?.length || 0) - 1}} {{categorie.value?.length === 2 ? 'other' : 'others'}})
            </span>
          </mat-select-trigger>
          <mat-option *ngFor="let categoria of (categorie$ | async) as listaCategorie" [value]="categoria.name">{{ categoria.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Ricerca globale -->
      <mat-form-field class="example-form-field">
        <mat-label>Cerca in tutti i campi</mat-label>
        <input matInput placeholder="Titolo, console, ..." type="text" [(ngModel)]="keyRicerca">
        <button *ngIf="keyRicerca" matSuffix mat-icon-button aria-label="Clear" (click)="keyRicerca=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="ricerca()">
        <mat-icon>search</mat-icon>
        Cerca
      </button>
    </div>
  </section>

<div *ngFor="let p of dati$ | async">

      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ p.title }}</mat-card-title>
          <mat-card-subtitle>{{ p.category }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions align="end">
          <button mat-button (click)="onClickDelete(p._id)">DELETE -</button>
          <button mat-button [routerLink]="['/form-news', p._id]" (click)="onClickEdit(p._id)">DETAIL</button>
        </mat-card-actions>
      </mat-card>

</div>
</div>
